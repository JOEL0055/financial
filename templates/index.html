<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Insights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Singapore Insights</h1>
        <p>Click a button below to get a quick dose of humor or the latest financial news!</p>

        <form method="POST">
            <button type="submit" name="joke_button" value="1">Show Singapore Joke</button>
        </form>

        <form method="POST">
            <button type="submit" name="news_button" value="1">Show Financial News</button>
        </form>

        {% if joke %}
            <div class="result">{{ joke }}</div>
        {% endif %}

        {% if news %}
            <div class="result">{{ news }}</div>
        {% endif %}
    </div>
</body>
</html>
