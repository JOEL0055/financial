<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        button.reset-button {
            background: #888;
        }

        #contentArea {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
            padding: 20px;
            background-color: #f1f2f6;
            border-radius: 10px;
            border: 1px solid #dcdde1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: left;
        }

        #contentArea.show {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prediction App</h1>
        <div class="button-group">
            <button onclick="displayContent('joke')">Show Singapore Joke</button>
            <button onclick="displayContent('news')">Show Financial News</button>
            <button onclick="displayAnswers()">View Analysis Answers</button>
            <button class="reset-button" onclick="resetContent()">Reset</button>
        </div>
        <div id="contentArea"></div>
    </div>

    <script>
        const singaporeJokes = [
            "The only thing faster than Singapore's MRT during peak hours is the way we 'chope' seats with a tissue packet.",
            "In Singapore, the safest way to cross the road is to jaywalk... Just kidding, follow the green man!",
            "Why did the durian cross the road? To 'chope' the best spot at the hawker centre!"
        ];

        const financialNews = [
            "Jay Powell has signalled he is ready to cut US interest rates in September, as he warned that 'downside risks' to the labour market had increased.",
            "Global markets remain volatile amid ongoing trade tensions between the US and China.",
            "Tech stocks surged today as investors anticipated strong earnings reports from industry leaders."
        ];

        const analysisAnswers = `
            <h2>Prescriptive Analysis Questions</h2>
            <strong>1. Why is prediction important across diverse fields, and how does it influence decision-making processes?</strong>
            <p>Prediction is crucial across various fields as it allows businesses and organizations to anticipate future trends, behaviors, and outcomes, thereby making informed decisions. It helps in risk management, resource allocation, and strategic planning by providing data-driven insights that guide actions toward achieving desired objectives.</p>

            <strong>2. What methods are commonly used to evaluate the effectiveness of prediction models?</strong>
            <p>Common methods for evaluating prediction models include accuracy, precision, recall, F1 score, ROC-AUC, and cross-validation. These metrics help assess how well the model performs on unseen data and whether it meets the desired performance criteria.</p>

            <strong>3. What role do emerging technologies like artificial intelligence and deep learning play in advancing prediction capabilities and applications?</strong>
            <p>Emerging technologies like AI and deep learning have significantly advanced prediction capabilities by enabling the analysis of vast amounts of data with high accuracy. These technologies can uncover complex patterns and relationships that traditional models might miss, leading to more robust and insightful predictions applicable across various domains.</p>
        `;

        function displayContent(type) {
            let contentArray;
            if (type === 'joke') {
                contentArray = singaporeJokes;
            } else if (type === 'news') {
                contentArray = financialNews;
            }

            const randomContent = contentArray[Math.floor(Math.random() * contentArray.length)];
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = `<p>${randomContent}</p>`;
            contentArea.classList.add('show');
        }

        function displayAnswers() {
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = analysisAnswers;
            contentArea.classList.add('show');
        }

        function resetContent() {
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = '';
            contentArea.classList.remove('show');
        }
    </script>
</body>
</html>
