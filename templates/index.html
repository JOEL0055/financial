<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }

        #jokeText, #newsText {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction App</h1>
        <form method="POST">
            <input type="number" name="square_feet" placeholder="Enter square feet" required>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}

        <form method="POST">
            <button type="submit" name="joke_button" value="1">Show Singapore Joke</button>
        </form>

        {% if joke %}
            <div id="jokeText">{{ joke }}</div>
        {% endif %}

        <form method="POST">
            <button type="submit" name="news_button" value="1">Show Financial News</button>
        </form>

        {% if news %}
            <div id="newsText">{{ news }}</div>
        {% endif %}
    </div>
</body>
</html>
